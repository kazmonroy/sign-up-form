<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <main class="container">
      <div class="form-info">
        <h1>Create Account</h1>
        <form class="form" id="my-form">
          <div class="form-control">
            <label for="first_name">First name</label>
            <input type="text" id="first_name" name="first_name" />
            <small class="name"></small>
          </div>

          <div class="form-control">
            <label for="last_name">Last name</label>
            <input type="text" id="last_name" name="last_name" minlength="1" />
            <small></small>
          </div>

          <div class="form-control">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="sample@mail.com"
            />
            <small></small>
          </div>

          <div class="form-control">
            <label for="phone_number">Phone number</label>
            <input
              type="text"
              id="phone_number"
              name="phone_number"
              pattern="[0-9]{8}"
              maxlength="8"
            />
            <small></small>
          </div>

          <div class="form-control">
            <label for="user_pass">Password</label>
            <input
              type="password"
              id="user_pass"
              name="user_pass"
              autocomplete="on"
            />
            <small></small>
          </div>

          <div class="form-control">
            <label for="confirm_user_pass">Confirm password</label>
            <input
              type="password"
              id="confirm_user_pass"
              name="confirm_user_pass"
              autocomplete="on"
            />
            <small></small>
          </div>
          <div class="terms">
            <input type="checkbox" name="terms" id="terms" value="accept" />
            <label for="terms"
              >I agree to the <a href="" class="tx-hover">Terms</a> and
              <a href="" class="tx-hover">Privacy Policy</a></label
            >
          </div>

          <div class="form-buttons">
            <button class="active" id="submit" type="submit" form="my-form">
              Sign Up
            </button>

            <button class="inactive" type="submit">Sign in</button>
          </div>
        </form>

        <div class="account-badges">
          <h2>Or sign up with</h2>
          <ul class="badges-list">
            <li class="badges">
              <a href=""><i class="fa-brands fa-google"></i></a>
            </li>
            <li class="badges">
              <a href=""><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li class="badges">
              <a href=""><i class="fa-brands fa-github"></i></a>
            </li>
          </ul>
        </div>
      </div>

      <div class="cover">
        <p class="author">
          Photo by
          <a href="https://unsplash.com/photos/FtJEat_S7Q4">Tamanna Rumee</a> on
          <a href="https://unsplash.com/">Unsplash</a>
        </p>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
